<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            border: 1px solid #000;
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        img {
            display: block;
            margin: auto;
        }
        .quote {
            color: brown;
            background-color: #FE6F78;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            padding: 10px;
        }
        .link {
            color: blue;
            text-decoration: none;
        }
        .highlight {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: darkred;
        }
        .gradient-bg {
            background: radial-gradient(circle at center, rgba(220, 53, 145, 0.5) 50%, rgba(200, 65, 164, 0.1) 100%);
            padding: 10px;
        }
        h2 {
            font-family: 'Times New Roman', Times, serif;
            color: blue;
        }
    </style>
</head>
