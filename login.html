<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .login-box {
            border: 20px solid rgb(22, 132, 175);
            border-bottom-width: 10px;
            border-top-width: 10px;
            padding: 45px;
            width: 300px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(1, 1, 7);
        }

        .login-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-box input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .login-box .sign-in-btn {
            background-color: rgb(22, 132, 175);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .login-box .sign-in-btn:hover {
            background-color: darkblue;
        }

        .login-box .link {
            text-align: center;
            margin-top: 10px;
        }

        .login-box a {
            color: blue;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        input[type="email"]{
            width: 100%;
            height: 50px; 
            padding: 10px;
            font-size: 14px; 
            border: 2px solid #ccc;
            border-radius: 0; 
            box-sizing: border-box;
        }
        input[type="password"]{
            width: 100%;
            height: 50px; 
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 0; 
            box-sizing: border-box;
        }


    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="color: grey;font-family:Calibri;font-size: xx-large;">Login</h2>
        <form action="/submit-login" method="POST">
            <label for="email" style="font-weight: 90;"">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="password" style="font-weight: 90;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label style="font-size: 1.6ch;font-weight: 70;">
                <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
            </label>

            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>

        <div class="link">
            Forgot <a href="#   ">Username? Password?</a>
        </div>

        <div class="link">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

</body>
</html>
